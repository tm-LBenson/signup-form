<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="style.css"
    />
    <title>Foot Race Signup Form</title>
  </head>
  <body>
    <header>
      <h1>Foot Race Signup Form</h1>
    </header>

    <main>
      <form class="container col-layout" method="get">
        <label>
          Full Name
          <input
            type="text"
            required
            name="fullName"
            id="fullName"
          />
        </label>
        <label>
          Email
          <input
            type="email"
            id="email"
            name="email"
            required
          />
        </label>

        <label>
          Age
          <input required type="number" name="age" id="age" min="1" step=".01">
        </label>

        <label>
          Gender
          <select required name="gender" id="gender">
            <option disabled selected>Choose...</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
          </select>
        </label>
        <button>Submit</button>


      </form>
    </main>
    <footer>
      <p>&copy; 2024 Racing People Inc.</p>
    </footer>
  </body>
</html>
